<div class="carousel-container" (mouseenter)="onHover()" (mouseleave)="onMouseOut()">
  <div class="slide-container" [ngStyle]="{'width': slides.length * 100 + '%', 'transform': 'translate3d(-' + currentSlide * 100 / slides.length + '%, 0, 0)' }">
    <app-slide *ngFor="let slide of slides" [imageURL]="slide.imageURL" [routerLink]="slide.routerLink" [preText]="slide.preText" [mainText]="slide.mainText" [subText]="slide.subText" [numSlides]="slides.length"></app-slide>
  </div>
  <!-- TODO: Arrow container to allow navigation -->
  <!-- <div class="left-arrow"><</div>
  <div class="right-arrow">></div> -->
  <div class="pagination">
    <ul class="dots">
      <li class="dot" *ngFor="let slide of slides; let i = index" (click)="navigateToSlide(i)"></li>
    </ul>
  </div>
</div>

<div class="slide" [ngStyle]="{'width': 100 / numSlides + '%', 'background-image': fullImageURL, cursor: cursorType}" (click)="navigateToLink()" (mouseover)="setHover(true)" (mouseout)="setHover(false)">
    <div class="background-shader" [ngStyle]="{'width': 100 / numSlides + '%'}"></div>
    <h2 class="preText" *ngIf="preText">{{preText}}</h2>
    <h1 class="mainText" *ngIf="mainText">{{mainText}}</h1>
    <h2 class="subText" *ngIf="subText">{{subText}}</h2>
</div>
